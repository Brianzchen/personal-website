<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Brian Chen</title>
    <meta
      name="description"
      content="Front-end dev. Embedded in the JS ecosystem. current=['react', 'redux', ...react-x]"
    >
    <meta name="theme-color" content="#065a82">
    <link rel="icon" type="image/png" href="public/images/favicon.ico">
    <link rel="manifest" href="public/manifest.json">

    <link rel="preconnect" href="https://brianzchen-personal-website.cdn.prismic.io">
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <link rel="preconnect" href="http://fonts.googleapis.com">

    <!-- CSS lazy loading -->
    <script>
    var stylesheet1 = document.createElement('link');
    stylesheet1.rel = 'stylesheet';
    stylesheet1.href = '/public/style.min.css';
    stylesheet1.type = 'text/css';
    var godefer = document.getElementsByTagName('link')[0];
    godefer.parentNode.insertBefore(stylesheet1, godefer);

    var stylesheet2 = document.createElement('link');
    stylesheet2.rel = 'stylesheet';
    stylesheet2.href = '/public/mdi/css/materialdesignicons.min.css';
    stylesheet2.type = 'text/css';
    var godefer2 = document.getElementsByTagName('link')[0];
    godefer2.parentNode.insertBefore(stylesheet2, godefer2);
    </script>

    <!-- Fonts -->
    <script>
    [
      'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js',
      '/public/scripts/fontLoader.js',
    ].forEach(function(src) {
      var script = document.createElement('script');
      script.src = src;
      script.async = false;
      document.head.appendChild(script);
    });
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script src="/dist/index.js"></script>

    <noscript>
      <!-- Fonts fallback -->
      <link href="/public/style.min.css" rel="stylesheet"/>
      <link href="/public/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
      <style>
        #no-js {
          position: fixed;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          font-family: 'Open Sans', sans-serif;
        }
      </style>
      <div id="no-js">
        You must have JavaScript enabled to use learn more about me :(
      </div>
    </noscript>
  </body>
</html>
